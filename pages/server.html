<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="ServerCreation">
        <form id="serverForm" method="POST">
            Password: <input type="password" name="pw"> <br>

            Roles: <br>
            <div id="roles" style="overflow:auto">
                <div class="role">
                    1. Werwolf <button type="button" class="roleButton" onclick="removeDiv(this)">X</button>
                </div>
                <div class="role">
                    2. Hexe <button type="button" class="roleButton" onclick="removeDiv(this)">X</button>
                </div>
                <div class="role">
                    3. Amor <button type="button" class="roleButton" onclick="removeDiv(this)">X</button>
                </div>
                <div class="role">
                    4. Hure <button type="button" class="roleButton" onclick="removeDiv(this)">X</button>
                </div>
                <div class="role">
                    5. Blinzelm√§dchen <button type="button" class="roleButton" onclick="removeDiv(this)">X</button>
                </div>
            </div>
        </form>
        <form id="roleForm">
            <button type="button" style="zoom: 0;" onclick="addAdder()">Add more roles</button>
            <input type="text" placeholder="Add some custom roles!" id="roleAdder" value="" style="display: none; margin: auto; margin-top: 2px;">
        </form>
        <br>
        <button type="button" value="Start Server" onclick="sendForm()">Create Server</button>
    </div>
    <div id="ServerLobby" style="overflow: auto; display: none;">
        <div id="PlayerList" style="margin: auto; float: left;zoom:4;">
            Players:
            <div id="Players" style="width: 100px; height: 150px; background-color: aqua;">

            </div>
        </div>
        <div id="Chat" style="float: left; background-color:blueviolet; width:50%; height:100%;"></div>
        <div id="activeRoles"></div>
        <button>START GAME</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
